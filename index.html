<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card</title>
</head>

<body>
  <section class="container">
    <main class="card">
      <figure class="person__image"></figure>
      <header class="header__image"></header>
      <div class="information__card">
        <div class = "name__age__card">
          <p>Victor Crest <span class = "age__card"> 26</span></p>
        </div>    
        <div class = "city__card">
          <p>London</p>
        </div>   
        <hr class = "line__divider">
        <div class = "data__card">
          <div class = "followers__data">
            <p class = "data">
              80K
            </p>
            <p class = informations>
              F o l l o w e r s
            </p>
          </div>
          <div class = "likes__data">
            <p class = "data">
              803K
            </p>
            <p class = informations>
              L i k e s
            </p>
          </div>
          <div class = "photos__data">
            <p class = "data">
              1.4K
            </p>
            <p class = informations>
              P h o t o s
            </p>
          </div>
        </div>
      </div>
    </main>
  </section>
</body>

</html>
